<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Two Cards</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="single-column">
            <div id="card-container">
                <div class="card">
                    <h3>To the New Year!</h3>
                    <img
                        src="images/image1.png"
                        alt="Chinese Horse"
                        class="horse"
                    >
                    <p>
                        To the year of the Horse, we welcome good health and
                        prosperity to your year!
                    </p>
                </div>

                <div class="card inverted">
                    <h3>To the New Year</h3>
                    <img
                        src="images/image1.png"
                        alt="Chinese Horse"
                        class="horse"
                    >
                    <p>
                        To the year of the Horse, we welcome good health and
                        prosperity to your year!
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
