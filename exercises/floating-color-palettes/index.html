<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Floating Color Palette</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="color-palette">
            <h2>Cool Mint</h2>
            <h4 class="color" id="color-1">#0d969b</h4>
            <h4 class="color" id="color-2">#00ffc3</h4>
            <h4 class="color" id="color-3">#6df376</h4>
            <h4 class="color" id="color-4">#138d4e</h4>
        </div>

        <div class="color-palette">
            <h2>Dusty Canyon</h2>
            <h4 class="color" id="color-5">#893b0a</h4>
            <h4 class="color" id="color-6">#f07817</h4>
            <h4 class="color" id="color-7">#c29a55</h4>
            <h4 class="color" id="color-8">#fefb31</h4>
        </div>

        <div class="color-palette">
            <h2>Pinkamena</h2>
            <h4 class="color" id="color-9">#aa1768</h4>
            <h4 class="color" id="color-10">#ed3176</h4>
            <h4 class="color" id="color-11">#f5abdf</h4>
            <h4 class="color" id="color-12">#fad7ec</h4>
        </div>

        <div class="color-palette">
            <h2>Cool Breeze</h2>
            <h4 class="color" id="color-13">#0000ff</h4>
            <h4 class="color" id="color-14">#487ac4</h4>
            <h4 class="color" id="color-15">#40dcdc</h4>
            <h4 class="color" id="color-16">#f8f6f3</h4>
        </div>

        <div class="color-palette">
            <h2>Rave</h2>
            <h4 class="color" id="color-17">#730f9e</h4>
            <h4 class="color" id="color-18">#f53be0</h4>
            <h4 class="color" id="color-19">#db8cfd</h4>
            <h4 class="color" id="color-20">#f6c5b2</h4>
        </div>
    </body>
</html>
