<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Three Profile Cards</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="card-container">
            <div class="card">
                <h3>Ace Trappola</h3>
                <img
                    src="images/profile1.png"
                    alt="Ace Troppola"
                    class="profile"
                >
                <p>
                    "Striving hard to achieve your dreams is so... bleurgh."
                </p>
                <a href="#" class="button">View Profile</a>
            </div>

            <div class="card">
                <h3>Deuce Spade</h3>
                <img
                    src="images/profile2.png"
                    alt="Deuce Spade"
                    class="profile"
                >
                <p>"You don't get to call my eggs stupid!"                </p>
                <a href="#" class="button">View Profile</a>
            </div>

            <div class="card">
                <h3>Grim</h3>
                <img
                    src="images/profile3.png"
                    alt="Grim"
                    class="profile"
                >
                <p>
                    "HOW DARE YOU!I'm Grim, sorcerer
                    extraordinaire!"
                </p>
                <a href="#" class="button">View Profile</a>
            </div>
        </div>
    </body>
</html>
