<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buttons Demo</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="section-1">
            <a href="#" class="button simple">Try Me</a>
            <a href="#" class="button background">Click Me</a>
            <a href="#" class="button border">Buy Now</a>
        </div>
        <div id="section-2">
            <a href="#" class="button background same">Try Me</a>
            <a href="#" class="button border same">Click Me</a>
            <a href="#" class="button border same">Buy Now</a>
        </div>
        <div id="section-3">
            <a href="#" class="button simple wide">Try Me</a>
            <a href="#" class="button simple wide">Click Me</a>
            <a href="#" class="button simple wide">Buy Now</a>
        </div>
    </body>
</html>
